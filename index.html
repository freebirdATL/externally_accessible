<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base Number Incrementer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
    }
    button {
      font-size: 2rem;
      width: 3rem;
      height: 3rem;
      margin: 0 1rem;
    }
    #reset {
      width: 6rem;
    }
    #baseNumber {
      font-size: 3rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      min-width: 0;
    }
    .digit {
      width: 3rem;
      height: 4rem;
      border: 2px solid #000;
      position: relative;
      overflow: hidden;
    }
    .digit span {
      position: absolute;
      width: 100%;
      height: 100%;
      line-height: 4rem;
      text-align: center;
      transition: transform 0.3s ease;
    }
    #decimalDisplay {
      margin-top: 1rem;
      font-size: 2rem;
    }
    label, input {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Base Number Incrementer</h1>
  <label for="baseInput">Base (2-30):</label>
  <input type="number" id="baseInput" min="2" max="30" value="10">
  <div class="controls">
    <button id="decrement">-</button>
    <div id="baseNumber"></div>
    <button id="increment">+</button>
  </div>
  <div id="decimalDisplay">Base 10: <span id="decimalNumber">0</span></div>
  <button id="reset">Reset</button>
  <script src="script.js"></script>
</body>
</html>
